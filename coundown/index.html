<!doctype html>
<html lang="en">
 
    <head>

        <!-- required meta tags -->
        <title>Wild West Academy</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link href="img/favicon.ico" rel="icon">
        <link href="css/style.css" rel="stylesheet">
        
        <!-- external resources -->
        <link href="css/bootstrap/bootstrap.min.css" rel="stylesheet">
        <link href="css/font-awesome/css/font-awesome.min.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Just+Another+Hand" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Amatic+SC:400,700" rel="stylesheet">

    </head>
  
    <body>

        <section id="company-logo">
            <div class="container">
                <div class="row">
                    <div class="col-md-12 text-center">
                        <img src="img/my-logo.png" class="img-fluid"/>
                    </div>
                </div>
            </div>
        </section>

        <section id="intro-text">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <p>we`re working hard, we`ll be ready to launch in...</p>
                    </div>
                </div>
            </div>  
        </section>

        <section id="countdown-timer">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <div class="countdown"></div>                
                    </div>
                </div>
            </div>  
        </section>

        <section id="social-icons">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <ul class="list-inline">
                            <!-- aria-hidden indicate the element and its descendants are visible in the browser, but invisible to accessibility tools. -->
                            <a href="https://www.twitter.com" target="#"><li class="list-inline-item"><i class="fa twitter fa-twitter-square fa-3x" aria-hidden="true"></i></li></a>       
                            <a href="https://www.facebook.com" target="#"><li class="list-inline-item"><i class="fa facebook fa-facebook-square fa-3x" aria-hidden="true"></i></li></a>
                            <a href="https://plus.google.com" target="#"><li class="list-inline-item"><i class="fa google-plus fa-google-plus-square fa-3x" aria-hidden="true"></i></li></a>
                            <a href="https://www.instagram.com" target="#"><li class="list-inline-item"><i class="fa instagram fa-instagram fa-3x" aria-hidden="true"></i></li></a>
                        </ul>
                    </div>
                </div>
            </div>
        </section>

        <section id="signup">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <form class="form-inline" method="post" action="#signup">
                            <input type="email" class="form-control form-control-sm" name="email" placeholder="enter your email">
                            <button type="submit" class="btn btn-signup btn-sm" name="submit" value="send">find out more</button>
                        </form>              
                    </div>
                </div>
            </div>  
        </section>
        
    <!-- external resources: jquery, then bootstrap.js -->
    <script src="js/jquery/jquery.js"></script>
    <script src="js/bootstrap/bootstrap.min.js"></script>
    <script src="js/countdown/jquery.countdown.js"></script>
    <script src="js/custom.js"></script>
    
  </body>
  
</html>
